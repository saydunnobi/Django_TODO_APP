{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-sm-12 mx-auto">
        <form active="{%  url 'index' %}" method="post">
            {% csrf_token %}
           <div class="d-flex">
            <input type="text" name="text" id="text" class="form-control" placeholder="Add todo ....." autocomplete="off" Required>
            <button type="submit" class=" ms-2 btn btn-success btn-sm">Add</button>
           </div>
        </form>
        <div class="my-5">
            <ul class="list-group">
                {% for todo in todo %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-between">
                        <span>
                            {{todo.text}}
                        </span>
                        <a class="btn btn-danger btn-sm" href = "{% url 'deletetodo' todo.id %}">X</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
